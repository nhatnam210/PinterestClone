<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Clone</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Themify icons CSS -->
    <link rel="stylesheet" href="./themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header>
        <h3>Pinterest</h3>
        <nav>
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Business</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
            </ul>

            <div class="buttons">
                <button class="login">Log in</button>
                <button class="signup">Sign up</button>
            </div>
        </nav>
    </header>

    <!-- Heading -->
    <div class="heading">
        <div class="presentation">
            <span class="text">Get your next</span>
            <div class="wrapper">
                <div class="offset">
                    <h2 class="text animate-before ">Level Week</h2>
                </div>
                <div class="offset">
                    <h2 class="text animate-before ">Second Phrase</h2>
                </div>
                <div class="offset">
                    <h2 class="text animate-before ">Third Phrase</h2>
                </div>
                <div class="offset">
                    <h2 class="text animate-before ">Four Phrase</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Grid images -->
    <div class="grid-container">
        <div class="grid">
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="column animate-before ">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"> </div>
            </div>
        </div>
    </div>
</body>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--JQuery-->
<script src="https://code.jquery.com/jquery-latest.js"></script>
<!--fontawe some-->
<script src="https://kit.fontawesome.com/6567b110ad.js" crossorigin="anonymous"></script>

<!--iconic-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="./js/login.js"> </script>

</html>
