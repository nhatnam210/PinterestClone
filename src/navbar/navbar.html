<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/src/navbar/navbar.css" />
</head>

<body>
    <nav>
        <div class="pinterest">
            <div class="left">
                <a href="#" class="logo"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="home">Home</a>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" name="" placeholder="search" id="">
            </div>
            <div class="right">
                <a href="#" class="items"><i class="fas fa-bell"></i></a>
                <a href="#" class="items"><i class="far fa-comment-dots"></i></a>
                <a href="#" class="avatar">
                    <div class="img"><img
                            src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1488&q=80"
                            alt=""></div>
                </a>
                <a href="#" class="items-down"><i class="fas fa-chevron-down"></i></a>
            </div>
        </div>
    </nav>
</body>

</html>
